{% extends 'logger/base.html' %}




{% block content%}
    <div class="content_container">
        <section>
            <p>
                Create your own custom time logger. To start, create your new custom token. No Login needed.
            </p>
        </section>
        <form action="{% url 'tokenizer:create' %}" method="post">
            {% csrf_token %}
            <input id="user_timezone" name="user_timezone" type="hidden" value="UTC" />
            <input class="input_full" type="submit" value="Create token" />
        </form>
    </div>
{% endblock %}
