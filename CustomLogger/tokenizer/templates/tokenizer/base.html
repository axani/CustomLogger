<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tokenizer</title>
</head>

<body>
{% block messages %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li><strong>{{ message.tags }}:</strong> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}

<div class="content">
    {% block content%}
    {% endblock %}
</div>

</body>
</html>
