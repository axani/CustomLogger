{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Logger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

</head>

<body>

{% block messages %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message {{ message.tags }}"><strong>{{ message.tags }}:</strong> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}

<div class="content">
    {% block content%}
    {% endblock %}
</div>

</body>
</html>
